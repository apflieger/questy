<!DOCTYPE html>
<html ng-app="questy">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
<script src="/js/index.js"></script>
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/index.css">
</head>
<body>
  <header class="page-header">
    <h1 class="container col-md-12">Questy</h1>
  </header>
  <div class="container">
    <form ng-controller="QForm" class="col-md-8">
      <fieldset class="form-group">
        <div class="input-group form-group">
          <span class="input-group-addon">Q</span> <input ng-model="title" type="text" class="form-control" placeholder="Enter a title that no one else will see">
        </div>
        <textarea ng-model="QContent" class="form-control form-group" rows="5"></textarea>
      </fieldset>
      <fieldset class="form-group">
          <label>Name:</label> <input class="form-control" type="text" ng-model="profession" placeholder="profession">
      </fieldset>
      <button type="submit" ng-click="submit()" class="btn btn-default">Submit</button>
    </form>
  </div>
</body>
</html>
