<div class="row">
  <form class="col-xs-offset-1 col-xs-10 col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4 ">
    <div class="form-group">
      <label for="Username">Username</label> <input class="form-control" type="text" id="Username" />
    </div>
    <div class="form-group">
      <label for="Password">Password</label> <input class="form-control" type="password" id="Password" />
    </div>
    <div class="form-group">
      <button type="submit" ng-click="login()" class="btn btn-default">Login</button>
    </div>
  </form>
</div>
